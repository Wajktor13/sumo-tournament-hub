<section>
    <div id="add-competition-div">
        <div class="form">
            <div class="left">
                <div class="input-wrapper">
                    <label for="competition-name-input">Competition Name</label>
                    <input type="text" name="competition-name-input" id="competition-name-input">
                </div>
        
                <div class="input-wrapper">
                    <label for="start-date-input">Start Date</label>
                    <input type="date" name="start-date-input" id="start-date-input">
                </div>
        
                <div class="input-wrapper">
                    <label for="end-date-input">End Date</label>
                    <input type="date" name="end-date-input" id="end-date-input">
                </div>
        
                <div class="input-wrapper">
                    <label for="competition-rank-input">Competition Rank</label>
                    <select name="competition-rank-input" id="competition-rank-input">
                        <option *ngFor="let rank of competitionRanks" [value]="rank">{{ rank }}</option>
                    </select>
                </div>
            </div>
           
            <div class="right">
                <div class="input-wrapper">
                    <label for="season-input">Season</label>
                    <select name="season-input" id="season-input">
                        <option value="summer">Summer</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                        <option value="autumn">Autumn</option>
                    </select>
                </div>
    
                <div class="input-wrapper" >
                    <label for="category-input">Category</label>
                    <div id="category-input">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="category-input" id="category1" value="category1">
                            <label for="category1">Category 1</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="category-input" id="category2" value="category2">
                            <label for="category2">Category 2</label>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="category-input" id="category3" value="category3">
                            <label for="category3">Category 3</label>
                        </div>
                    </div>    
                </div>
            </div>   
        </div>
        

        <button>Add Competition</button>
    </div>
</section>
